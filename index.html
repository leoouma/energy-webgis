<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KETRACO Energy Network</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div id="navbar">KETRACO - ENERGY NETWORK</div>
    <div id="sidebar">
      <h3>Tools</h3>
      <button id="measure-btn">Measure Distance</button>
    </div>
    <div id="map"></div>
    <div id="legend">
      <h3>Legend</h3>
      <div class="legend-item">
        <span class="legend-color green"></span> 132kV
      </div>
      <div class="legend-item">
        <span class="legend-color yellow"></span> 220kV
      </div>
      <div class="legend-item">
        <span class="legend-color blue"></span> 400kV
      </div>
      <div class="legend-item">
        <span class="legend-color red"></span> 500kV HVDC
      </div>
    </div>
    <div id="coordinates">Coordinates:</div>
  </body>
</html>
